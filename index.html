<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP CLIMA PAIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>





    <section class="container-weater py-5">

   

        <div class="container-xl col-lg-7 col-md-7 col-sm-12 shadow-lg rounded bg-color">
            <div class="content-clima p-3">
                <h1 class="text-center fw-bold display-4 text-dark">Buscardor de clima</h1>

                <div class="resultado w-50  mx-auto p-2 my-4">
                    <p>Agrege ciudad y pais</p>
        
                    <!-- mostrar resultado de forma dinamica-->
                </div>

                <form action="" method="#" class="getForm-weater d-flex flex-column col-7 mx-auto gap-3 ">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tú ciudad aquí"
                        class="form-control">

                    <select name="" id="pais" class="form-control ">
                        <option value="" selected disabled>-- seleccione un pais --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CL">Chile</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">Mexico</option>
                        <option value="PE">Peru</option>
                    </select>

                    <input type="submit" name="" id="" value="Obtener tiempo" class="btn btn-primary mb-2">

                </form>
            </div>
        </div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script src="app.js"></script>
</body>

</html>
